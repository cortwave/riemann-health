---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false

  roles:
    - { role: ruby,
        ruby_version: 2.2.1 }
    - { role: role_under_test,
        riemann_server_host: "127.0.0.1" }
