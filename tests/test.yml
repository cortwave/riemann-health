---
- hosts: all

  pre_tasks:
    - name: Update apt cache.
      apt: update_cache=yes cache_valid_time=600
      when: ansible_os_family == 'Debian'
      changed_when: false
    - name: Install requirements
      local_action: command ansible-galaxy install -r requirements.yml

  roles:
    - { role: geerlingguy.ruby, 
        ruby_version: 2.2.1 }
    - role_under_test
